<app-header></app-header>

<div class="container">

  <div *ngIf="userForm" class="user-form-exist">
    <div class="user-profile-title">
      <div class="profil-title">
        <h1>Profil utilisateur</h1>
      </div>
      <div class="form-userProfil">
        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
          <div class="form-group fg">
            <input type="text" formControlName="username">
          </div>
          <div class="form-group fg">
            <input type="email" formControlName="email">
          </div>
          <div class="form-group fg">
            <input type="password" formControlName="password">
          </div>
          <div class="save-logout fg">
            <button [disabled]="userForm.invalid" type="submit">Sauvegarder</button>
            <a (click)="userLogout()" class="logOut">Se déconnecter</a>
          </div>
        </form>
      </div>
      <div *ngIf="errorMessage"  class="error_message">
        {{ errorMessage }}
      </div>
    </div>
  </div>

  <div class="separator">
    <hr>
  </div>
  <div class="subscriptions">
    <h2>Abonnements</h2>
    <div class="topics-container">
      <div *ngFor="let topic of topics" class="topic">
        <h3>{{topic.name}}</h3>
        <p mat-line class="clamp-lines">{{topic.description}}</p>
        <button (click)="unsubscribeFromTopic(topic.name)">Se désabonner</button>
      </div>
    </div>
  </div>
</div>
