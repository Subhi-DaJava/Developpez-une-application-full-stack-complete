<app-header></app-header>
<hr>
<div class="container">
  <div *ngIf="userForm">
    <div class="user-profile-title">
      <h2>Profil utilisateur</h2>
      <form [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <input type="text" formControlName="username">
        </div>
        <div class="form-group">
          <input type="email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password">
        </div>
        <button [disabled]="userForm.invalid" type="submit">Sauvegarder</button>
        <a (click)="userLogout()" class="logOut">Se déconnecter</a>
      </form>
    </div>
  </div>

  <div><hr></div>

  <div class="subscriptions">
    <h2>Abonnements</h2>
    <div class="topics-container">
      <div *ngFor="let topic of topics" class="topic">
        <h3>{{topic.name}}</h3>
        <p>{{topic.description}}</p>
        <button (click)="unsubscribeFromTopic(topic.name)">Se désabonner</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  <h3>{{errorMessage}}</h3>
</div>
