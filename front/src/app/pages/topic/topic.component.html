<div class="topic-container">
  <div class="content">

    <h3>Topic: {{ topic.name }}</h3>

    <p mat-line class="clamp-lines">Description: {{ topic.description }}</p>

    <div class="subscribe-button">
      <button (click)="onSubscribe(topic.name)">
        {{ isSubscribed ? "se d√©sabonner" : "s'abonner" }}
      </button>
    </div>

  </div>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
